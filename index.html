<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Slide</title>
</head>

<body>
  <ul class="custom-controls">
    <li><img src="./img/foto1-thumb.jpg" alt="animal1-thumb"></li>
    <li><img src="./img/foto2-thumb.jpg" alt="animal2-thumb"></li>
    <li><img src="./img/foto3-thumb.jpg" alt="animal3-thumb"></li>
    <li><img src="./img/foto4-thumb.jpg" alt="animal4-thumb"></li>
    <li><img src="./img/foto5-thumb.jpg" alt="animal5-thumb"></li>
    <li><img src="./img/foto6-thumb.jpg" alt="animal6-thumb"></li>
  </ul>
  <div class="wrapper">
    <ul class="slide">
      <li><img src="./img/foto1.jpg" alt="animal1"></li>
      <li><img src="./img/foto2.jpg" alt="animal2"></li>
      <li><img src="./img/foto3.jpg" alt="animal3"></li>
      <li><img src="./img/foto4.jpg" alt="animal4"></li>
      <li><img src="./img/foto5.jpg" alt="animal5"></li>
      <li><img src="./img/foto6.jpg" alt="animal6"></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev"></button>
    <button class="next"></button>
  </div>
  <script src="./js/script.js" type="module"></script>
</body>

</html>
